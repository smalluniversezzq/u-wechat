      var bizId = 1
      // 线下商城--默认为false
      var isMallUnderShop = false
      // 线上商城--默认为true
      var isMallShop = false
      var aliPay = 1
      var config = {
        bizId: bizId,
        isMallUnderShop: isMallUnderShop,
        isMallShop: isMallShop,
        aliPay: aliPay
      }
     </script>
    <script>
      const htmlTag = document.getElementsByTagName('html')[0]
      htmlTag.style.fontSize = (document.documentElement.clientWidth / 7.5) + 'px'

      // 获取链接？后面的参数
      function getQuery() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
          var str = url.substr(1);
          strs = str.split("&");
          for(var i = 0; i < strs.length; i ++) {
            theRequest[strs[i].split("=")[0]]=decodeURIComponent(strs[i].split("=")[1]);
          }
        }
        return theRequest;
      }
      bizId = getQuery()['biz_id'] || 1;
    </script>
